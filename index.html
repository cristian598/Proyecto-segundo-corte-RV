<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-devide-width, initial-scale-1.0">
    <title>PARCIAL</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <img id="tierra" src="assets/MapOfEarth.jpg">
            <img id="sol" src="assets/sol.jpg">
            <img id="luna" src="assets/moon.jpg">
            <img id="marte" src="assets/marte.jpg">
            <img id="luna2" src="assets/planeta2.jpg">
            <img id="planeta2" src="assets/planeta3.jpg">
        </a-assets>

        <a-marker preset= "hiro">
            <a-sphere src="#sol" position="0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; loop: true; dur: 10050" scale="0.7 0.7 0.7"></a-sphere>
        </a-marker>

        <a-marker preset= "kanji">
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position = "0 0 0">
                <a-entity geometry="primitive: sphere" material="src: #tierra" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.5 0.5 0.5" position = " 0 0 0 ">
                    <a-sphere src="#luna" position="1 1 1" animation="property:rotation; to: 0 360 0; loop: true; dur: 10050" scale="0.3 0.3 0.3"></a-sphere>
                </a-entity>
            </a-entity>

        </a-marker>

        <a-marker type = "barcode" value = "5">
            <a-entity  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position = "0 0 0" >
            <a-entity position="0 0 0" geometry="primitive: sphere" material="src: #marte" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.5 0.5 0.5">
                <a-sphere src="#luna2" position="1 1 1" animation="property:rotation; to: 0 360 0; loop: true; dur: 10050" scale="0.3 0.3 0.3"></a-sphere>
            </a-entity>
        </a-entity>
        </a-marker>

        <a-marker type = "barcode" value = "2">
            <a-entity  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position = " 0 0 0 " >
            <a-entity position=" 0 0 0 " geometry="primitive: sphere" material="src: #planeta2" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.5 0.5 0.5">
            </a-entity>
        </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
